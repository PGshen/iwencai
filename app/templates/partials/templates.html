<div id="content-templates" class="page-content w-full max-w-5xl mx-auto fade-in">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-3xl font-bold">业务模板</h2>
            <p class="text-base-content/60 mt-1">管理数据抓取的 API 模板配置</p>
        </div>
        <button onclick="openTemplateModal()" class="btn btn-primary">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                </path>
            </svg>
            新建模板
        </button>
    </div>
    <div id="templates-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Templates will be loaded here -->
    </div>

    <template id="template-empty">
        <div class="col-span-full flex flex-col items-center justify-center p-12 text-base-content/50 border-2 border-dashed border-base-300 rounded-box bg-base-100">
            <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            <p class="text-lg font-medium">暂无业务模板</p>
            <p class="text-sm mt-2">点击上方 "新建模板" 按钮开始创建</p>
        </div>
    </template>

    <template id="template-card">
        <div class="card bg-base-100 shadow-lg hover:shadow-xl transition-shadow border border-base-200">
            <div class="card-body p-6">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="card-title text-lg font-bold truncate pr-2 template-name"></h3>
                    <div class="badge badge-outline font-mono text-xs font-bold template-method"></div>
                </div>
                
                <p class="text-sm text-base-content/70 h-10 overflow-hidden text-ellipsis line-clamp-2 template-desc"></p>
                
                <div class="mt-4 p-2 bg-base-200/50 rounded text-xs font-mono text-base-content/60 truncate template-url"></div>
                
                <div class="card-actions justify-end mt-4 pt-4 border-t border-base-200">
                    <button class="btn btn-sm btn-ghost hover:text-primary btn-edit">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        编辑
                    </button>
                    <button class="btn btn-sm btn-ghost text-error hover:bg-error/10 btn-delete">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        删除
                    </button>
                </div>
            </div>
        </div>
    </template>
</div>
